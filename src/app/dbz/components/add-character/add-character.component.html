
<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar Personaje</h4>
  <input type="text" [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2" placeholder="Nombre" [disabled]="habilitar">

  <input type="number" [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"  placeholder="Poder">

  <button type="submit" class="btn btn-primary mb-2">Agregar</button>
  <button  class="btn btn-primary" (click)="habilitarCuadro()">Habilitar</button>
</form>
